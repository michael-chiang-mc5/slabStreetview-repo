{% extends "MCBase/base-extended.html" %}
{% load staticfiles %}

{% block javascript %}

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #pano, #pano1, #pano2 {
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>


  <script>
    csrf_token = "{{ csrf_token }}";

    var initial_mapPoints = []
    {% for mapPoint in mapPoints %}
      initial_mapPoints[{{ forloop.counter }} - 1] = {  lat:{{ mapPoint.latitude }},
                                                        lng:{{ mapPoint.longitude }}  }
    {% endfor %}
  </script>

  {% for mapPoint in mapPoints %}
  {% endfor %}

  <script src="{% static 'ImagePicker/js/crawler.js' %}"></script>

{% endblock %}

{% block title %}
  panorama
{% endblock %}

{% block body_block %}

<table style="width:100%;height:85%">
  <tr>
    <td style="width:75%">  <div id="map"></div></td>
    <td>
      <table style="width:100%;height:100%">
        <tr> <td>

          <br /> <br />

          <!-- mapPoint.tag -->
          <div class="outline">
            <form action="/" method="POST">
              markerTag =
              <input id="marker_tag" type="text" name="command" size=20><br />
            </form>
          </div>

          <button id="new_traversal" type="button">Wipe queue, start new</button><br />
          <button id="old_traversal" type="button">Start from old queue</button><br />
          <button id="new_and_old_traversal" type="button">Start from old queue, incorporate new</button><br />



          <div id="points-saved">MapPoints: EMPTY</div>

        </td></tr>
        <tr> <td><div id="pano"></div></td></tr>
      </table>
    </td>
  </tr>

</table>





  <script
      src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap"
      async defer>
  </script>



{% endblock %}
